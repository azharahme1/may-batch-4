<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
</head>

<body class="container">
    <hr/>
    <h1>HTML-component-UI</h1>
    <hr/>

    <div id="box" class="alert alert-info">
        <input id="inp" type="number" onchange="handleChange()" />
        <hr/>
        <span id="spanEle" class="badge badge-primary">0</span>
    </div>

    <script>
        let inpEle = document.getElementById('inp');
        let spanEle = document.getElementById('spanEle');
        let count = 0;
        setInterval(() => {
            count++;
            inpEle.value = count;
            inpEle.dispatchEvent(new Event('change'));
        }, 2000);
        function handleChange() {
            spanEle.innerText = count;
        }
    </script>

</body>

</html>
